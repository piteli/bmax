<ion-view hide-nav-bar="true">

<ion-header-bar class="bar bar-stable">
     <h1 class="title">Tambah Kursus</h1>
     <button class="button icon ion-home pull-right" ng-click="patahBalik()"></button>
 </ion-header-bar>

<ion-content class="padding">
<div class="card">
  <div class="item item-divider">
  Maklumat kursus yang dianjurkan
  </div>
  <div class="item item-text-wrap">
  <form name="wee">
    <div class="list">
  <label class="item item-input">
    <span class="input-label">Nama kursus</span>
    <input type="text" ng-model="kursus.nama" required>
  </label>
  <label class="item item-input">
    <span class="input-label">Tarikh dianjurkan (Mula)</span>
    <input type="date" ng-model="kursus.mula" required>
  </label>
  <label class="item item-input">
    <span class="input-label">Tarikh dianjurkan (Tamat)</span>
    <input type="date" ng-model="kursus.tamat" required>
  </label>
  <label class="item item-input">
    <span class="input-label">Tempat dianjurkan</span>
    <input type="text" ng-model="kursus.tempat" required>
  </label>
  <label>
  <img ng-src="{{pathForImage(image)}}" style="width: 100%; height: 50%;">
   <button class="button icon-left ion-camera button-block button-balanced" ng-click="loadImage()">Take Photo or upload image</button>
  </label>
</div>

  </div>

  <button class="button button-block button-calm" ng-click="hantarKursus(kursus); hantarKursus2(kursus);" ng-disabled="wee.$invalid"><ion-icon name="create"></ion-icon>
   Simpan</button></form>
</ion-content>
</ion-view>
