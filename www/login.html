
<ion-view view-title="Log Masuk">
    <ion-content padding="'true'" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Id</span>
          
           
                    <input ng-model="user.no" type="number" placeholder="" >
                </label>
                <label class="item item-input">
                    <span class="input-label">Kata Laluan</span>
          
          
                    <input ng-model="user.password" type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
      
     
            <button  class="button button-stable button-block " ng-click="login()" >Log Masuk</button>
      
      
            <a href="#/register" class="button button-positive button-clear button-block ">atau buat akaun baru</a>
        </form>
    </ion-content>
</ion-view>
